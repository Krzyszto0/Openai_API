<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        p {
            margin-bottom: 16px;
            text-align: center;
        }
        figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        img {
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 10rem;
            object-fit: cover;
        }
        figcaption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Miejsce na wklejenie treści artykułu -->
</body>
</html>
